<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Flavor Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1B2A41;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .map-bg {
            background-image: url('/static/images/map-exemple.png');
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        .overlay-bg {
            background-color: #1B2A41;
            opacity: 0.7;
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            background-color: rgba(27, 42, 65, 0.8);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 0.25rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            color: white;
            box-sizing: border-box;
            transition: opacity 0.2s;
        }
        .btn-slack {
            background-color: #254b15;
        }
        .btn-hackclub {
            background-color: #ec3750;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="background-layer map-bg"></div>
    <div class="background-layer overlay-bg"></div>
    <div class="container">
        <h1>Sign In:</h1>
        <p>Signing in allows you to get upgrades like pets, talk to people, get your own house and more!</p>
        <a href="/auth/slack?{{{queryString}}}" class="btn btn-slack">Sign in with Slack</a>
        <a href="/auth/hackclub?{{{queryString}}}" class="btn btn-hackclub">Sign in with Hack Club</a>
    </div>
</body>
</html>
